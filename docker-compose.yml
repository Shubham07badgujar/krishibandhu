version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: krishibandhu-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: krishibandhu1
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - krishibandhu-network

  backend:
    build: ./server
    container_name: krishibandhu-api
    restart: always
    ports:
      - "5001:5001"
    environment:
      MONGO_URI: mongodb://admin:password@mongodb:27017/krishibandhu1?authSource=admin
      JWT_SECRET: your-super-secure-jwt-secret-key-change-this
      NODE_ENV: production
      PORT: 5001
      OPENWEATHER_API_KEY: your-openweather-api-key
      NEWS_API_KEY: your-news-api-key
      GEMINI_API_KEY: your-gemini-api-key
      EMAIL_SERVICE: gmail
      EMAIL_USER: your-email@gmail.com
      EMAIL_PASSWORD: your-app-password
      FRONTEND_URL: http://localhost:3000
      GOOGLE_CLIENT_ID: your-google-client-id
    depends_on:
      - mongodb
    volumes:
      - ./server/uploads:/app/uploads
    networks:
      - krishibandhu-network

  frontend:
    build: ./krishibandhu-client
    container_name: krishibandhu-frontend
    restart: always
    ports:
      - "3000:80"
    environment:
      VITE_BACKEND_URL: http://localhost:5001
      VITE_GOOGLE_CLIENT_ID: your-google-client-id
    depends_on:
      - backend
    networks:
      - krishibandhu-network

volumes:
  mongodb_data:

networks:
  krishibandhu-network:
    driver: bridge
