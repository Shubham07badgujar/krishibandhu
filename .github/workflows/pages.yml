name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: krishibandhu-client/package-lock.json
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Install Dependencies
      run: |
        cd krishibandhu-client
        npm ci
    
    - name: Build Application
      run: |
        cd krishibandhu-client
        npm run build
      env:
        VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL || 'https://your-backend-url.vercel.app' }}
        VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
    
    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: krishibandhu-client/dist

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
